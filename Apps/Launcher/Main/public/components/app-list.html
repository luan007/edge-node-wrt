<app-list>
    <style scoped>
        :scope {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: rgba(255,255,255,0);
            overflow-y: auto;
            visibility: hidden;
            -moz-transform: scale(0.5);
            -ms-transform: scale(0.5);
            -o-transform: scale(0.5);
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            opacity: 0;
        }

            :scope > div {
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                text-align: center;
                padding: 30px;
            }

            :scope > .app-title {
                font-size: 1.3em;
                color: #2fafff;
            }

            :scope > .app-list {
                top: 100px;
                padding: 0 100px;
                text-align: left;
            }

                :scope > .app-list > div {
                    display: inline-block;
                    margin: 50px 35px 35px 35px;
                    text-align: center;
                    position: relative;
                }

                    :scope > .app-list > div > :first-child {
                        text-align: center;
                        height: 140px;
                        width: 140px;
                        border-radius: 35px;
                        /*border: 1px solid rgba(0,0,0,0.55);*/
                        /*border: 3px solid rgba(255,255,255,0.05);*/
                        /*background: rgba(255,255,255,0.8);*/
                        box-shadow:  0 0px 35px rgba(0,0,0,0.5);
                        margin-bottom: 13px;
                        overflow: hidden;
                    }

                        :scope > .app-list > div > :first-child > img {
                            min-width: 100%;
                            height: 100%;
                            /*position:relative;*/
                            /*left: -1%;
            top: -1%;*/
                            display: inline-block;
                        }

                    :scope > .app-list > div > :last-child {
                        font-size: 1.5em;
                        font-weight: normal;
                        /*color:rgba(255,255,255,1);*/
                        text-shadow: 0 0px 10px rgba(0,0,0,0.7);
                        color: rgba(255,255,255,1);
                    }
                    
            :scope > .back-btn {
                position:absolute;
                text-align: left;
                top: 0.15em;
                left: 15px;
                color: rgba(255,255,255,0.3);
                height: 0px;
                width: 0px;
                overflow:visible;
                white-space:nowrap;
            }
            
            :scope > .back-btn:hover {
                color: rgba(255,255,255,0.6);
            }
            
            :scope > .back-btn > svg {
                display: inline-block;
                height : 1.5em;
                width: 1.5em;
                vertical-align:middle;
               opacity: 0.3;
               margin-right: 5px;
            }
            
            :scope > .back-btn > span {
                line-height: 100%;
                vertical-align:middle;
            }
            
    </style>
    <div class="app-title"><b>Apps</b></div>
    <div class="app-list">
        <div>
            <div><img src="../images/ico/here.png" /></div>
            <div>时间线</div>
        </div>
        <div>
            <div><img src="../images/ico/user.png" /></div>
            <div>用户</div>
        </div>
        <div>
            <div><img src="../images/ico/device.png" /></div>
            <div>设备</div>
        </div>
        <div>
            <div><img src="../images/ico/transfer.png" /></div>
            <div>文件传输</div>
        </div>
        <div>
            <div><img src="../images/ico/memo.png" /></div>
            <div>记事本</div>
        </div>
        <div>
            <div><img src="../images/ico/router.png" /></div>
            <div>路由器</div>
        </div>
        <div>
            <div><img src="../images/ico/setting.png" /></div>
            <div>设置</div>
        </div>
    </div>

    <div class="back-btn">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
        <g>
        <polyline fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="
		            50.024,19.984 20,50.021 50,80.009 	" />
        <line fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="20" y1="50.021" x2="79.502" y2="50.021" />
            </g>
        </svg>
        <span>EmergeLabs</span>
    </div>
    <script>
        var
            root = this.root,
            self = this
        root.riot = this;

        var _close = undefined;

        function onClose(fn) {
            _close = fn;
        }
        function open() {
            $(root).css("visibility", "visible");
            TweenLite.to($(root), 0.6, {
                delay: 0.2 + 0.18,
                scale: 1,
                ease: Expo.easeOut
            });
            TweenLite.to($(root), 0.7, {
                delay: 0.2 + 0.18,
                opacity: 1,
                ease: Power1.easeOut
            });
        }

        function close() {
            if (_close)
                _close();
            TweenLite.to($(root), 0.3, {
                delay: 0,
                scale: 0.5,
                ease: Power2.easeIn
            });
            TweenLite.to($(root), 0.25, {
                opacity: 0,
                onComplete: function () {
                    $(root).css("visibility", "hidden");
                }
            });
            //
        }

        root.onClose = onClose;
        root.open = open;
        root.close = close;

        function load() {
            $(root).find('.back-btn').click(close);
        }

        this.on('mount', function () {
            load();
        });
    </script>
</app-list>

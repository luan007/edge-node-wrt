<!DOCTYPE html>
<html>
  
  <head>
    <title></title>
    <link rel="stylesheet" href="./font/HelveticaNeueLight.css">
    <style>
      body {
        background: #000;
        margin:0;
        padding:0;
        overflow:hidden;
      }
      body > div {
        overflow:hidden;
        transform: rotate(-90deg);
        height: 340px;
        width: 340px;
        color: white;
        position:fixed;
        border-radius: 10000em;
        top:2px;
        left:-10px;
        text-align: center;
        font-family: Helvetica;
        position:absolute;
        background: black;
      }
      canvas {
        display:block;
        position:absolute;
        top:0;
        left:0;
      }
      body > div > div{
        display: table-cell;
        width: 310px;
        height: 310px;
        vertical-align: middle;
        color: white;
        top:15px;
        left:15px;
        position:relative;
        text-align: center;
        border-radius: 100000em;
        box-sizing: border-box;
        background: black;
      }
       
      .loader {
        display: inline-block;
        width: 70px;
        height: 70px;
        position: relative;
        border: 4px solid #fff;
        overflow:hidden;
        animation: loader 2s infinite ease;
      }
      
      .loader-inner {
        vertical-align: top;
        display: inline-block;
        width: 100%;
        background-color: #fff;
        animation: loader-inner 2s infinite ease;
      }
      
      @keyframes loader {
        0% {
          border-color: #2fafff;         
          transform: rotate(0deg);
        }
        
        25% {
          border-color: #fff;         
          transform: rotate(180deg);
        }
        
        50% {
          border-color: #fff;         
          transform: rotate(180deg);
        }
        
        75% {
          border-color: #2fafff;    
          transform: rotate(360deg);
        }
        
        100% {
          border-color: #2fafff;    
          transform: rotate(360deg);
        }
      }
      
      @keyframes loader-inner {
        0% {
          background-color: #2fafff;
          height: 0%;
        }
        
        25% {
          background-color: #fff;          
          height: 0%;
        }
        
        50% {
          background-color: #fff;
          height: 100%;
        }
        
        75% {
          background-color: #2fafff;
          height: 100%;
        }
        
        100% {
          height: 0%;
        }
      }
      
      @keyframes init {
        0% {
          color: #000;
        }
        
        35% {
          color: #2fafff;
        }
        
        100% {
          color: #000;
        }
      }
      
      @keyframes init-bg {
        0% {
          background: #000;
        }
        
        35% {
          background: #fff;
        }
        
        100% {
          background: #000;
        }
      }
      
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      
      #cover{
        background: white;
        animation: fadeOut 2s forwards;
      }
      
      #main, #main > div{
        background:white;
        color:black;
      }
      h1,h2,h3,h4,h5{
        margin:0;
        padding:0;
      }
      
      #log-area > h5 {
        transition: opacity 0.1s ease-out, font-size 0.2s ease-out;
        margin: 4px;
        font-size:0.8em;
      }
      
      #log-area > h5:nth-child(2) {
        padding: 5px 0;
        border-bottom: 1px dashed #666;
        opacity: 1;
      }
      #log-area > h5:nth-child(3) {
        opacity: 0.6;
        font-size:0.7em;
      }
      #log-area > h5:nth-child(4) {
        opacity: 0.3;
        font-size:0.6em;
      }
      
    </style>
  </head>
  <!--<span class="loader">
      <span class="loader-inner"></span>
  </span>-->
  
  <body>
    <div id='loading'>
      <div>
        <h1 style="margin:0; padding:0; color:#fff; font-size:70px; ">edge</h1>
        <h2 style="animation: init 3s infinite ease; margin:5px; color:#fff; font-weight:100; font-size:18px;">Booting</h2>
      </div>
    </div>
    <div id="cover"></div>
    <div id="main" style="display:none;">
      <div>
        <h1 style="font-weight: 100">edge.dev</h1>
        <div id="log-area" style="text-align: left; padding-left: 5px; padding-right: 5px; overflow:visible; height:80px; padding-top:15px;">
          <div id="insert-point"><div>
        </div>
      </div>
    </div>
    <script src="./TweenLite.js"></script>
    <script src="./jquery-2.1.3.js"></script>
    <script src="./Velocity.js"></script>
    <script>
      require('./main.js');
    </script>
  </body>

</html>
